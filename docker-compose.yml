version: '3.8'
services:
  postgres:
    #image: postgres:14-alpine
    build:
      context: docker
      dockerfile: Dockerfile_postgres
    ports:
      - "5432:5432"
    restart: always
    #env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
      #- ./postgres/init:/docker-entrypoint-initdb.d
      - dbbackup:/dbbackup
  adminer:
    image: adminer
    #restart: always
    ports:
      - "8181:8080"

  libreclinica:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    env_file:
      - .env
      - .env_emails
    volumes:
      - libreclinica_src:/libreclinica
      - libreclinica_config:/usr/local/tomcat/libreclinica.config
      - libreclinica_data:/usr/local/tomcat/libreclinica.data
      - libreclinica_webapps:/usr/local/tomcat/webapps
      - mvn_cache:/root/.m2
    environment:
      #- ADMINEMAIL
      #- MAILUSERNAME
      - MAILPASSWORD_FILE=/run/secrets/mail_password
      #- DEVELOPEREMAILS
    secrets:
      - mail_password

