volumes:
  libreclinica_src:
    driver: local
  libreclinica_webapps:
    driver: local
  mvn_cache:
    driver: local
  libreclinica_config:
    driver: local
  libreclinica_data:
    driver: local
  pgdata:
    driver: local
  dbbackup:
    driver_opts:
      type: none
      device: ${HOME}/dbbackup
      o: bind
secrets:
