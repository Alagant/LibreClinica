<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Search API</title>
  <link href="estilo.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container ">
    <div class="row">
      <div class="col-md-12" style="text-align: center;">
        <h1>Meddra Browser API</h1>
      </div>
    </div>
    <div class="row"></br></div>
    <div class="row">
      <div class="col-md-4">
        <label for="language" class="form-label">Languague:</label>
        <select class="form-select" id="language" name="language">
        </select>
      </div>
      <div class="col-md-4">
        <label for="version" class="form-label">Version:</label>
        <select class="form-select" id="version" name="version">
        </select>
      </div>  
      <div class="col-md-4">
        <label for="lbview" class="form-label">Browser view:</label>
        <select class="form-select" id="bview" name="bview">
          <option value="SOC">SOC</option>
          <option value="SMQ">SMQ</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <label for="lsearchTerm" class="form-label">Search Term: </label>
        <input type="text" class="form-control" name="searchterm" id="searchterm">
      </div>
      <div class="col-md-2">
        <label for="btn" class="form-label">&nbsp;</label>
        <button onclick="getData()" class="btn btn-primary form-control">Search</button>
      </div>
    </div>
    <div id="apiResult"></div>
  </div>

  <div class="container mt-3">
    <h2>Search results</h2>
    <table id="tableResult">
      <thead>
        <tr>
          <th scope="col">Pcode</th>
          <th scope="col">Category</th>
          <th scope="col">Code</th>
          <th scope="col">Name</th>
          <th scope="col">Abbrev</th>
          <th scope="col">Level</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <script src="api.js"></script>
</body>

</html>
